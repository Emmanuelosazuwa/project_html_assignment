<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video</title>
  </head>
  <body>
    <p style="margin: 300px"></p>
    <!--autoplay add to controls-->
    <audio src="audio.mp3" type="audio/mpeg" controls></audio>
    <!-- currently used today for audo-->
    <audio controls muted><source src="audio.mp3" type="audio/mpeg" /></audio
    ><br />
    <video controls height="400" width="500" poster="../..images/groot">
      <source src="video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
